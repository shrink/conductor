version: '3.4'
services:
  conductor:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PHP_VERSION=${PHP_VERSION:-7.4}
        - COMPOSER_VERSION=${COMPOSER_VERSION:-1}
    tty: true
    working_dir: /srv
    volumes:
      - vendor:/srv/vendor
      - .:/srv
    command: composer check
volumes:
  vendor:
